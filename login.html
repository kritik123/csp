<!doctype html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/login.css">
    <title>Login Form</title>

</head>

<body onload="myFunction()" style="margin:0;">

    <div id="preloader">
        <img class="img1" src="img/preloader.png"><br>
        <div class="progress">
            <div class="progress-value"></div>
        </div>
    </div>
    <section id="myDiv" class="container-fluid bg animate-bottom">
        <section class="row justify-content-center">
            <section class="col-12 col-sm-6 col-md-3">
                <form class="form-container">
                    <h1 class="h3">Executive Login</h1>
                    <hr class="dotted">
                    <div class="mb-3">
                        <label for="mobilenumber" class="form-label">Mobile Number</label>
                        <input type="email" class="form-control" id="mobilenumber" placeholder="Enter Mobile Number . . .">

                    </div>
                    <div class="mb-3 field ">
                        <label for="Password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="Password" placeholder="Enter Password . . .">
                    </div>
                    <div class="text-end">
                        <button type="submit" class="btn btn-outline-primary">Send OTP</button>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">Log In</button>
                    </div>
                </form>
                <div class="img">
                    <img class="mb-3 mt-3" src="img/login1.png" height="300rem">
                </div>

            </section>

        </section>

    </section>

    <script>
        var myVar;

        function myFunction() {
            myVar = setTimeout(showPage, 500);
        }

        function showPage() {
            document.getElementById("preloader").style.display = "none";
            document.getElementById("myDiv").style.display = "block";
        }
    </script>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    -->
</body>

</html>
